 <script type="text/javascript">
var top_informaciones=0;
var index_informaciones=0;
var maximo_informaciones=10;
var minimo_informaciones=0;
var top_noticias=0;
var index_noticias=0;
var maximo_noticias=5;
var minimo_noticias=0;

function rotarinformaciones()
{
	 top_informaciones= top_informaciones  - 50;
     $("#bloque_informaciones").animate({"top": top_informaciones}, "slow");
    
}
function reloadinformaciones()
{
	 top_informaciones= -10;
     $("#bloque_informaciones").animate({"top": top_informaciones}, "slow");
    
}
function rotarnoticias()
{
	 top_noticias= top_noticias  - 50;    
     $("#bloque_noticias").animate({"top": top_noticias}, "slow");
}
function reloadnoticias()
{
	 top_noticias= 0;    
     $("#bloque_noticias").animate({"top": top_noticias}, "slow");
}
function cycle_informaciones()
{		
	//document.example.src = imgBanner[index].src;

	if (index_informaciones < maximo_informaciones)
	{
		if (index_informaciones > 0)
		{
			rotarinformaciones();
		}
	}
	else if  (index_informaciones > maximo_informaciones)
	{
		index_informaciones=0;
		
		reloadinformaciones();
	}
	

	if (index_noticias < maximo_noticias)
	{
		if (index_noticias > 0)
		{
			rotarnoticias();
		}
	}
	else if  (index_noticias > maximo_noticias)
	{
		index_noticias=0;		
		reloadnoticias();
	}
	index_noticias++;
	index_informaciones++;
	setTimeout("cycle_informaciones()",4000);
			
	return;
}

cycle_informaciones();
</script>
