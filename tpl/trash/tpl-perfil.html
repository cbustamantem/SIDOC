<h3>Perfil del Profesional</h3>

<style>
.lb_perfil{
	width:550px;
	text-align:left;
}
.bloque_perfil{
	width:550px; text-align:left;  float:left;
}
.bloque_especialidades{
	width:335px;display:inline; height:300px;float:left;text-align:left;  float:left;
	border:1px solid #CCFFCC;overflow-y: scroll;overflow-x:hidden;
	line-height:15px;
}
.bloque_membrete{
	width:225px;display:inline; height:300px;float:left;text-align:left; float:left;
}
.boton_perfil{
	background:url(archivos_de_disenho/images/icon-add.png); width:16px; height:16px;
	padding:0px 0px 0px 0px; margin: 0px 0px 0px 0px; float:left;
	border-radius:none; -webkit-border-radius:none;
padding-top:0px; margin-top:0px;line-height:0px;
}
.lista_especialidad{
	list-style-type:none;
	padding-left:0px;
	font-size:9px;
	border-bottom:1px dotted #CCFFCC; 	

}
.texto_membrete{	
	font-family: Tahoma, sans-serif;
	background-position: bottom right;
	background-repeat: no-repeat;	
	background: #DDDDDD;
	background: -moz-linear-gradient(top, #DDDDcc 0%, #ddffFF 20%); /* firefox */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#DDDDcc), color-stop(20%,#ddffdd)); /* webkit */
	font-size:11px;
	font-family: sans-serif;text-transform:none; color: #222222; text-shadow:none; 
	height:50px;
}
.texto_membrete:focus
{	
	font-size:11px;
	background: #DDDDDD;
	background: -moz-linear-gradient(top, #555555 0%, #728eaa 20%); /* firefox */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#999999), color-stop(20%,555555)); /* webkit */

}
</style>
<div class="bloque_perfil">	
			<label class="lb_perfil"><b>Dr. {tpl-doctor}</b></label>
			<img src="archivos_de_disenho/images/id_card.png" border="0"/>
			<a href="#"  onclick="javascript:MTD_MOSTRAR_ACTUALIZACION_DATOS_PERSONALES()" >Editar datos personales</a>
			&nbsp; &nbsp;
			<img src="archivos_de_disenho/images/id_card.png" border="0"/>
			<a href="#" onclick="javascript:MTD_MOSTRAR_CAMBIAR_CONTRASENHA()">Cambiar Contrase&ntilde;a</a>											
	</div>
<div style=" display:block; witdh:500px; height:200px;">
	<div class="bloque_especialidades">
	<label class="lb_perfil"><b>Especialidades</b></label>
		<div id="bloq_especialidades" >
		{tpl-especialidades}
		</div>
		<div class="bloque_especialidades">
			<input type="text" id="anho" name="anho" placeholder="A&ntilde;o" value="" style="width:20px; font-size:9px;'"/>
			<input type="text" id="especialidad" name="especialidad" placeholder="Especialidad" value="" style="width:150px;font-size:9px;"/>
			<div style='float:right; display:inline;width:17px;height:17px; line-height:0px;padding-top:0px; margin-top:-10px;'>
				<label id="bubble_especialidad" style="float:right;"></label>
				<button id="agregarEspecialidad" class="boton_perfil"></button>
			</div>						
		</div>
	</div>
	<div class="bloque_membrete">
	<label class="lb_perfil"><b>Membrete</b></label>
		<span>Encabezado</span>
		<textarea class="texto_membrete" id="encabezadoMembrete">{tpl-encabezado-membrete}</textarea>
		<span>Pie Membrete</span>
		<textarea class="texto_membrete"  id="pieMembrete">{tpl-pie-membrete}</textarea>
		 <button id="actualizarMembrete" >Actualizar Membrete</button>
	</div>
</div>
